<!DOCTYPE html>
<html lang="uk">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <h2>Параметри руху</h2>
    <div class="controls">
        <label>x0: <input type="number" id="x0" value="0"></label>
        <label>y0: <input type="number" id="y0" value="0"></label>
        <label>Кут (градуси): <input type="number" id="angle" value="80"></label>
        <label>Початкова швидкість: <input type="number" id="velocity" value="1"></label>
        <label>Прискорення: <input type="number" id="acceleration" value="1"></label>
        <label>Колір траєкторії: <input type="color" id="color" value="#ff00ff"></label>
        <button onclick="move()">Графік</button>
        <button onclick="delet()">Очистити</button>
    </div>
    <div id="graph"></div>
    
    <script src="lab1.js"></script>
</body>
